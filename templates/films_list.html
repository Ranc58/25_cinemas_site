<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Что в кино">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>Что в кино</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    </head>

    <body>
        <div class="container">
            {% for film in films %}
            <div class="row">
                <div class="col-sm-12 col-md-8 col-md-offset-2">
                    <div class="thumbnail">
                        <img src={{ film.poster }} alt={{ film.name }}>
                        <div class="caption">
                            <h4 class="text-center"><a href="{{ film.afisha_film_url }}">{{ film.name }}</a></h4>
                            <p>{{ film.description }}</p>
                            <div class="row text-center">
                                <div class="col-sm-5 col-sm-offset-0">
                                    <h4>Рейтинг: <span class="label label-primary">{{ film.rate }}</span></h4>
                                </div>
                                <div class="col-sm-5 col-sm-offset-1">
                                    <h4>Кинотеатры: <span class="label label-primary">{{ film.cinemas_count }}</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <h6 class="text-center">Настоящий сайт создан в исключительно учебных целях. Все сведения о фильмах взяты с сайтов Афиша и Кинопоиск.</h6>

        </div><!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
